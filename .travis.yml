sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7-dev'
- 'pypy'
- 'pypy3'
branches:
  except:
  - master
install:
  - pip install pybuilder
  - pyb install_dependencies --verbose
script:
  - pyb --debug
deploy:
  - provider: pypi
    user: AlexeySanko
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    on:
      tags: true
      python: '2.7'
      repo: AlexeySanko/pybuilder_pytest
    distributions: bdist_wheel
  - provider: pypi
    user: AlexeySanko
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    on:
      tags: true
      python: '3.6'
      repo: AlexeySanko/pybuilder_pytest
    distributions: bdist_wheel